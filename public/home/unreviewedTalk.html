<div ng-show="!!vm.session">
  <div  class="panel panel-default">
    <div class="panel-heading">
      {{vm.session.title}}
    </div>
    <div class="panel-body">
      <p><strong>Duration: {{vm.session.length}} minutes</strong></p>
      <p>{{vm.session.abstract}}</p>
    </div>
  </div>

  <span>Are you interested in this session?</span>
  <button class="btn btn-primary btn-xs" ng-click="vm.yes()">Yes</button>
  <button class="btn btn-warning btn-xs" ng-click="vm.no()">No</button>
</div>
<div ng-show="!vm.session" class="alert alert-success" role="alert"> 
  You have reviewed all the submitted sessions
</div>

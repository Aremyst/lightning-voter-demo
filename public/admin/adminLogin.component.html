<h1>Admin Login</h1>

<form class="form">
  <div class="row">
  <div class="form-group col-sm-6">
    <input type="text" autofocus placeholder="Email Address" name="email" [(ngModel)]="email" class="form-control">
  </div>
  </div>
  <div class="row">
  <div class="form-group col-sm-6">
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="form-control">
  </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
    <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</form>
